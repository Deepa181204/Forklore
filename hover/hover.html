<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup on Hover</title>
    <link rel="stylesheet" href="hover.css">
</head>
<body>
    <div class="container">
        <p>Hover over the <span class="hover-text" data-image="image1.jpg">first text</span> to see the image.</p>
        <p>Hover over the <span class="hover-text" data-image="image2.jpg">second text</span> to see another image.</p>
    </div>
    <div id="image-popup"></div>

    <script src="hover.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="container">
        <h1>Cooking Timer</h1>
        <ol id="recipe-steps">
            <li data-time="5">Step 1: Preheat the oven to 375°F (190°C). (5 minutes)</li>
            <li data-time="10">Step 2: Mix the ingredients. (10 minutes)</li>
            <li data-time="15">Step 3: Bake the mixture. (15 minutes)</li>
        </ol>
        <button id="start-timer">Start Timer</button>
        <div id="timer-display">00:00</div>
    </div>

    <script src="timer.js"></script>
</body>
</html>

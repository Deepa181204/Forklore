<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Carousel with Timer</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body >
    <div class="container" style="background-image: url('../assets/images/forc1.jpg');">
        <h1>Recipe Carousel</h1>
        <div class="carousel">
            <div class="carousel-item" data-time="5">
                <h2 style="background-color: antiquewhite;">Step 1: Preheat the oven</h2>
                <video src="../carousel/c1.mp4" controls></video>
                <p>Preheat the oven to 375°F (190°C).</p>
                <button class="timer-button">Start Timer</button>
                <div class="timer-display">00:00</div>
                <button class="prev-button">Previous</button>
                <button class="next-button">Next</button>
            </div>
            <div class="carousel-item" data-time="10">
                <h2 style="background-color: antiquewhite;">Step 2: Mix the ingredients</h2>
                <video src="../carousel/c1.mp4" controls></video>
                <p>Mix the ingredients thoroughly.</p>
                <button class="timer-button">Start Timer</button>
                <div class="timer-display">00:00</div>
                <button class="prev-button">Previous</button>
                <button class="next-button">Next</button>
            </div>
            <div class="carousel-item" data-time="15">
                <h2 style="background-color: antiquewhite;">Step 3: Bake the mixture</h2>
                <video src="../carousel/c1.mp4" controls></video>
                <p>Bake the mixture for 15 minutes.</p>
                <button class="timer-button">Start Timer</button>
                <div class="timer-display">00:00</div>
                <button class="prev-button">Previous</button>
                <button class="next-button">Next</button>
            </div>
        </div>
    </div>

    <script src="carousel.js"></script>
</body>
</html>
